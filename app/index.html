        <div>

            <div class="form-group">
                <label for="exampleInputEmail1">Width</label>
                <input type="number" class="form-control" id="image-width" value="200">

                <input type="number" class="form-control" id="image-height" value="200">
            </div>

                <label for="exampleInputEmail1">Depth Min</label>
                <input type="number" class="form-control" id="depth-min" value="8">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Depth Max</label>
                <input type="number" class="form-control" id="depth-max" value="12">
            </div>

                <label for="exampleInputPassword1">Scene</label>
                <textarea class="form-control" id="scene-contents" rows="20" placeholder="Type your scene contents"></textarea>
